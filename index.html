<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="root">
  <div class="page">

    <!--* header -->
    <header class="header">
      <img src="./images/mesto__logo.svg" alt="Логотип приложения Место" class="header__logo">
    </header>

    <main class="content">

      <!--* profile -->
      <section class="profile">
        <img src="./images/cousteau.jpg" alt="Фотография пользователя или какое-то другое изображение"
          class="profile__picture">
        <div class="profile__info">
          <div class="profile__personal-data">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button profile__button_type_edit"></button>
        </div>
        <button type="button" class="profile__button profile__button_type_add"></button>
      </section>

      <!--* cards -->
      <section class="cards">
        <ul class="cards__container">
          <li class="card">
            <img src="./images/nizhny_novgorod.jpg" alt="Вид на башню Нижегородского кремля" class="card__image">
            <div class="card__body">
              <h2 class="card__title">Нижний Новгород</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/moscow_eda.jpg" alt="Курьер в Москве" class="card__image">
            <div class="card__body">
              <h2 class="card__title">Москва</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/nizhny_novgorod.jpg" alt="Вид на башню Нижегородского кремля" class="card__image">
            <div class="card__body">
              <h2 class="card__title">Нижний Новгород</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/shahunya.jpg" alt="Ну а это Шахунья" class="card__image">
            <div class="card__body">
              <h2 class="card__title">Шахунья</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/nizhny_novgorod.jpg" alt="Вид на башню Нижегородского кремля" class="card__image">
            <div class="card__body">
              <h2 class="card__title">Нижний Новгород</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/komi.jpg" alt="Коми, Республика Коми" class="card__image">
            <div class="card__body">
              <h2 class="card__title">Коми</h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <!-- ! Извините, но как реализовать БЭМ-миксы для позиционирования я пока не очень понимаю, и сейчас нет времени-->
    <!-- ! разбираться, я очень сильно отстаю от графика сдачи работ, но обязательно уделю время этому вопросу в будущем.  -->
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form>
          <input type="text" class="popup__input popup__input_value_name" value="">
          <input type="text" class="popup__input popup__input_value_status" value="">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script defer src="./scripts/index.js"></script>
</body>

</html>
