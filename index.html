<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="root">
  <div class="page">

    <!--* header -->
    <header class="header">
      <img src="./images/mesto__logo.svg" alt="Логотип приложения Место" class="header__logo">
    </header>

    <main class="content">

      <!--* profile -->
      <section class="profile">
        <img src="./images/cousteau.jpg" alt="Фотография пользователя или какое-то другое изображение"
          class="profile__picture">
        <div class="profile__info">
          <div class="profile__personal-data">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button profile__button_type_edit"></button>
        </div>
        <button type="button" class="profile__button profile__button_type_add"></button>
      </section>

      <!--* cards -->
      <section class="cards">
        <ul class="cards__container">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" novalidate>
          <label class="popup__label">
            <input id="name-input" type="text" class="popup__input popup__input_value_name" value="" minlength="2"
              maxlength="40" required>
            <span class="popup__input-error name-input-error"></span>
          </label>
          <label class="popup__label">
            <input id="status-input" type="text" class="popup__input popup__input_value_status" value="" minlength="2"
              maxlength="200" required>
            <span class="popup__input-error status-input-error"></span>
          </label>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form" novalidate>
          <label class="popup__label">
            <input id="place-input" type="text" class="popup__input popup__input_value_place" value=""
              placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error place-input-error"></span>
          </label>
          <label class="popup__label">
            <input id="link-input" type="url" class="popup__input popup__input_value_link" value=""
              placeholder="Ссылка на фотографию" required>
            <span class="popup__input-error link-input-error"></span>
          </label>
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <figure class="popup__figure">
        <button type="button" class="popup__close-button"></button>
        <img src="#" alt="#" class="popup__picture">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>
  </div>
  <template class="card-template">
    <li class="card">
      <button type="button" class="card__button card__delete"></button>
      <img src="#" alt="#" class="card__image">
      <div class="card__body">
        <h2 class="card__title"></h2>
        <button type="button" class="card__button card__like"></button>
      </div>
    </li>
  </template>
  <script type="module" defer src="./scripts/index.js"></script>
</body>

</html>
